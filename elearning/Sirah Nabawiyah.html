<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

            <div className="timeline-line"></div>
            <img
              src="https://img.icons8.com/emoji/48/000000/racing-car.png"
              alt="Car"
              className="car-animation"
              id="timeline-car"
            />
            {sirahData.map((item, index) => (
              <TimelineItem
                key={index}
                index={index}
                period={item.period}
                year={item.year}
                description={item.description}
                icon={item.icon}
                details={item.details}
                onClick={() => handleCardClick(item)}
              />
            ))}
          </div>
          <Modal
            show={!!selectedEvent}
            onClose={handleCloseModal}
            period={selectedEvent?.period}
            details={selectedEvent?.details}
            icon={selectedEvent?.icon}
          />
          <footer className="mt-12 text-center text-gray-600">
            <p>Dibuat dengan ❤️ untuk belajar Sirah Nabawiyah</p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

    // Scroll-based car movement aligned with timeline items
    window.addEventListener('scroll', () => {
      const car = document.getElementById('timeline-car');
      const timelineItems = document.querySelectorAll('.timeline-item');
      let closestItem = null;
      let minDistance = Infinity;

      timelineItems.forEach((item, index) => {
        const rect = item.getBoundingClientRect();
        const distance = Math.abs(rect.top + rect.height / 2 - window.innerHeight / 2);
        if (distance < minDistance) {
          minDistance = distance;
          closestItem = item;
        }
      });

      if (closestItem) {
        const rect = closestItem.getBoundingClientRect();
        const timeline = document.querySelector('.timeline-container').getBoundingClientRect();
        const offsetTop = rect.top + rect.height / 2 - timeline.top;
        car.style.top = `${offsetTop}px`;
      }
    });
  </script>
  <audio id="bg-audio" src="Rindu Muhammadku.mp3" loop hidden></audio>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.body.addEventListener('click', function () {
        var audio = document.getElementById('bg-audio');
        audio.play().catch(err => {
          console.log('Autoplay diblokir:', err);
        });
      }, { once: true });
    });
  </script>
</body>
