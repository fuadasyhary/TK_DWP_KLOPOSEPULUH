  <script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }
  </script>

    let currentBody = null;
    let zoomScale = 1;
    let zoomMin = 0.2;
    let zoomMax = 3;
    let lastTouchDistance = 0;
    let stars = [];

    function setup() {
      let canvas = createCanvas(windowWidth, windowHeight);
      canvas.parent("solar-system");
      textAlign(CENTER);
      textSize(20);
      noStroke();
      // Initialize stars
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: random(width),
          y: random(height),
          size: random(1, 3),
          alpha: random(50, 255),
          twinkleSpeed: random(0.01, 0.05)
        });
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      // Reinitialize stars to cover new canvas size
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: random(width),
          y: random(height),
          size: random(1, 3),
          alpha: random(50, 255),
          twinkleSpeed: random(0.01, 0.05)
        });
      }
    }

    function mouseWheel(event) {
      let zoomDelta = event.delta * -0.001;
      zoomScale += zoomDelta;
      zoomScale = constrain(zoomScale, zoomMin, zoomMax);
      return false;
    }

    function touchStarted() {
      if (touches.length === 2) {
        lastTouchDistance = dist(touches[0].x, touches[0].y, touches[1].x, touches[1].y);
      } else if (touches.length === 1) {
        let adjustedTouchX = (touches[0].x - width / 2) / zoomScale + width / 2;
        let adjustedTouchY = (touches[0].y - height / 2) / zoomScale + height / 2;
        selectCelestialBody(adjustedTouchX, adjustedTouchY);
      }
      return false;
    }

    function touchMoved() {
      if (touches.length === 2) {
        let currentTouchDistance = dist(touches[0].x, touches[0].y, touches[1].x, touches[1].y);
        let zoomDelta = (currentTouchDistance - lastTouchDistance) * 0.005;
        zoomScale += zoomDelta;
        zoomScale = constrain(zoomScale, zoomMin, zoomMax);
        lastTouchDistance = currentTouchDistance;
      }
      return false;
    }

    function mousePressed() {
      let adjustedMouseX = (mouseX - width / 2) / zoomScale + width / 2;
      let adjustedMouseY = (mouseY - height / 2) / zoomScale + height / 2;
      selectCelestialBody(adjustedMouseX, adjustedMouseY);
      return false;
    }

    function selectCelestialBody(x, y) {
      celestialBodies.filter(p => !p.desc.startsWith("Satelit")).forEach((body, index) => {
        let bodyX = width / 2 + (body.orbit * cos(frameCount / (60 + index * 10)));
        let bodyY = height / 2 + (body.orbit * sin(frameCount / (60 + index * 10)));
        if (dist(x, y, bodyX, bodyY) < body.size / 2) {
          currentBody = body;
          document.getElementById("solar-system").classList.add("hidden");
          document.getElementById("planet-card").classList.remove("hidden");
          document.getElementById("planet-title").textContent = body.name;
          document.getElementById("planet-desc").textContent = body.desc;
          document.getElementById("popup-title").textContent = `Ringkasan ${body.name}`;
          document.getElementById("popup-caption").textContent = body.summary;
        }
        body.satellites.forEach((sat, i) => {
          let sx = bodyX + body.size * 1.5 * cos(frameCount / 20 + i * 2);
          let sy = bodyY + body.size * 1.5 * sin(frameCount / 20 + i * 2);
          if (dist(x, y, sx, sy) < body.size / 4) {
            const satellite = celestialBodies.find(p => p.name === sat);
            currentBody = satellite;
            document.getElementById("solar-system").classList.add("hidden");
            document.getElementById("planet-card").classList.remove("hidden");
            document.getElementById("planet-title").textContent = sat;
            document.getElementById("planet-desc").textContent = satellite.desc;
            document.getElementById("popup-title").textContent = `Ringkasan ${sat}`;
            document.getElementById("popup-caption").textContent = satellite.summary;
          }
        });
      });
    }

    function draw() {
      background(0, 0, 50);
      // Draw twinkling stars
      stars.forEach(star => {
        star.alpha = 127 + 128 * sin(frameCount * star.twinkleSpeed);
        fill(255, 255, 255, star.alpha);
        ellipse(star.x, star.y, star.size, star.size);
      });
      translate(width / 2, height / 2);
      scale(zoomScale);
      translate(-width / 2, -height / 2);
      celestialBodies.filter(p => !p.desc.startsWith("Satelit")).forEach((body, index) => {
        if (body.orbit > 0) {
          noFill();
          stroke(255, 255, 255, 50);
          ellipse(width / 2, height / 2, body.orbit * 2, body.orbit * 2);
          noStroke();
        }
        fill(body.color);
        let x = width / 2 + (body.orbit * cos(frameCount / (60 + index * 10)));
        let y = height / 2 + (body.orbit * sin(frameCount / (60 + index * 10)));
        ellipse(x, y, body.size, body.size);
        fill(255);
        stroke(0);
        strokeWeight(max(0.3, 0.5 / zoomScale));
        textSize(max(8, 12 / zoomScale));
        textFont('Comic Neue');
        text(body.name, x, y + body.size / 2 + 15 / zoomScale);
        noStroke();
        body.satellites.forEach((sat, i) => {
          fill("white");
          let sx = x + body.size * 1.5 * cos(frameCount / 20 + i * 2);
          let sy = y + body.size * 1.5 * sin(frameCount / 20 + i * 2);
          ellipse(sx, sy, body.size / 2, body.size / 2);
          fill(255);
          stroke(0);
          strokeWeight(max(0.3, 0.5 / zoomScale));
          textSize(max(6, 10 / zoomScale));
          textFont('Comic Neue');
          text(sat, sx, sy + body.size / 4 + 12 / zoomScale);
          noStroke();
        });
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      const summaryBtn = document.getElementById("summary-btn");
      const backBtn = document.getElementById("back-btn");
      const popupBackBtn = document.getElementById("popup-back-btn");

      function handleSummaryClick() {
        document.getElementById("planet-card").classList.add("hidden");
        document.getElementById("popup").classList.remove("hidden");
      }

      function handleBackClick() {
        document.getElementById("planet-card").classList.add("hidden");
        document.getElementById("popup").classList.add("hidden");
        document.getElementById("solar-system").classList.remove("hidden");
      }

      function handlePopupBackClick() {
        document.getElementById("popup").classList.add("hidden");
        document.getElementById("planet-card").classList.remove("hidden");
      }

      ['click', 'touchstart'].forEach(eventType => {
        summaryBtn.addEventListener(eventType, handleSummaryClick);
        backBtn.addEventListener(eventType, handleBackClick);
        popupBackBtn.addEventListener(eventType, handlePopupBackClick);
      });

      const audio = document.getElementById('bg-audio');

      function tryPlayAudio() {
        audio.play().then(() => {
          console.log('Audio berhasil diputar');
        }).catch(err => {
          console.error('Gagal memutar audio:', err);
        });
      }

      tryPlayAudio();

      ['click', 'touchstart'].forEach(eventType => {
        document.body.addEventListener(eventType, function () {
          if (audio.paused) {
            tryPlayAudio();
          }
        }, { once: true });
      });

      audio.addEventListener('error', (err) => {
        console.error('Error memuat audio:', err);
        alert('Gagal memuat file audio. Pastikan file skyhigh.mp3 ada di direktori yang benar.');
      });

      const style = document.createElement("style");
      style.textContent = `
