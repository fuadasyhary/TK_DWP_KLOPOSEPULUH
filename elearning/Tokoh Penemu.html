<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

      updateModal();
      modal.style.display = 'flex';
    }

    function updateModal() {
      const inventor = inventors[currentIndex];
      modalName.textContent = inventor.name;
      modalStory.textContent = inventor.story;
      modalSummary.textContent = `Ringkasan: ${inventor.summary}`;
      prevBtn.textContent = currentIndex > 0 ? `Sebelumnya: ${inventors[currentIndex - 1].name}` : 'Sebelumnya';
      nextBtn.textContent = currentIndex < inventors.length - 1 ? `Selanjutnya: ${inventors[currentIndex + 1].name}` : 'Selanjutnya';
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === inventors.length - 1;
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateModal();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < inventors.length - 1) {
        currentIndex++;
        updateModal();
      }
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    renderCards();
  </script>

    document.addEventListener('DOMContentLoaded', function () {
      document.body.addEventListener('click', function () {
        var audio = document.getElementById('bg-audio');
        audio.play().catch(err => {
          console.log('Autoplay diblokir:', err);
        });
      }, { once: true });
    });
  </script>
