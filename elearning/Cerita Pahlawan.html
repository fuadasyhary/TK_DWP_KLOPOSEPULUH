    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error('Error loading XLSX file:', e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }

              onClick={onNext}
              className="bg-green-400 text-blue-800 px-4 py-2 rounded-full hover:bg-green-500 transition duration-300 text-sm disabled:bg-gray-300"
              disabled={!nextHeroName}
            >
              {nextHeroName ? `Selanjutnya: ${nextHeroName}` : "Tidak ada cerita selanjutnya"}
            </button>
          </div>
        </div>
      </div>
    );

    const App = () => {
      const [selectedHero, setSelectedHero] = useState(null);
      const [currentIndex, setCurrentIndex] = useState(0);

      console.log('App rendering, heroes length:', heroes.length); // Debug log

      const handleCardClick = (hero, index) => {
        setSelectedHero(hero);
        setCurrentIndex(index);
      };

      const handleClosePopup = () => {
        setSelectedHero(null);
      };

      const handlePrevHero = () => {
        if (currentIndex > 0) {
          setSelectedHero(heroes[currentIndex - 1]);
          setCurrentIndex(currentIndex - 1);
        }
      };

      const handleNextHero = () => {
        if (currentIndex < heroes.length - 1) {
          setSelectedHero(heroes[currentIndex + 1]);
          setCurrentIndex(currentIndex + 1);
        }
      };

      return (
        <ErrorBoundary>
          <div className="container mx-auto p-4">
            <h1 className="text-4xl font-bold text-center text-blue-800 mb-8">Pahlawan Indonesia</h1>
            {heroes.length === 0 ? (
              <p className="text-center text-gray-600">Tidak ada data pahlawan.</p>
            ) : (
              <div className="grid grid-cols-2 justify-items-center sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                {heroes.map((hero, index) => (
                  <HeroCard key={hero.name} hero={hero} onClick={() => handleCardClick(hero, index)} />
                ))}
              </div>
            )}
            {selectedHero && (
              <HeroPopup
                hero={selectedHero}
                onClose={handleClosePopup}
                onPrev={handlePrevHero}
                onNext={handleNextHero}
                prevHeroName={currentIndex > 0 ? heroes[currentIndex - 1].name : null}
                nextHeroName={currentIndex < heroes.length - 1 ? heroes[currentIndex + 1].name : null}
              />
            )}
          </div>
        </ErrorBoundary>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
  <!-- AUDIO -->
  <audio id="bg-audio" src="skyhigh.mp3" loop hidden></audio>
  <!-- SCRIPT UNTUK AUTOPLAY SETELAH KLIK -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.body.addEventListener('click', function () {
        var audio = document.getElementById('bg-audio');
        audio.play().catch(err => {
          console.log('Autoplay diblokir:', err);
        });
      }, { once: true });
    });
  </script>
</body>
</html>
