<!DOCTYPE html>

  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #FFECB3, #FFCDD2);
      position: relative;
    }
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .animated-bg span {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
    }
    .animated-bg span:nth-child(1) {
      width: 100px;
      height: 100px;
      background: #ff4081;
      top: 10%;
      left: 15%;
      animation: float1 8s infinite ease-in-out;
    }
    .animated-bg span:nth-child(2) {
      width: 80px;
      height: 80px;
      background: #2196f3;
      top: 20%;
      left: 30%;
      animation: float2 9s infinite ease-in-out 1s;
    }
    .animated-bg span:nth-child(3) {
      width: 120px;
      height: 120px;
      background: #4caf50;
      top: 30%;
      left: 45%;
      animation: float3 10s infinite ease-in-out 2s;
    }
    .animated-bg span:nth-child(4) {
      width: 90px;
      height: 90px;
      background: #ffeb3b;
      top: 40%;
      left: 60%;
      animation: float4 8.5s infinite ease-in-out 3s;
    }
    .animated-bg span:nth-child(5) {
      width: 110px;
      height: 110px;
      background: #9c27b0;
      top: 50%;
      left: 75%;
      animation: float5 9.5s infinite ease-in-out 4s;
    }
    .animated-bg span:nth-child(6) {
      width: 70px;
      height: 70px;
      background: #ff5722;
      top: 60%;
      left: 20%;
      animation: float6 10.5s infinite ease-in-out 5s;
    }
    .animated-bg span:nth-child(7) {
      width: 95px;
      height: 95px;
      background: #00bcd4;
      top: 70%;
      left: 35%;
      animation: float7 11s infinite ease-in-out 6s;
    }
    .animated-bg span:nth-child(8) {
      width: 85px;
      height: 85px;
      background: #e91e63;
      top: 80%;
      left: 50%;
      animation: float8 8.8s infinite ease-in-out 7s;
    }
    .animated-bg span:nth-child(9) {
      width: 105px;
      height: 105px;
      background: #8bc34a;
      top: 90%;
      left: 65%;
      animation: float9 12s infinite ease-in-out 8s;
    }
    @keyframes float1 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30vw, -40vh) rotate(90deg); }
      50% { transform: translate(-20vw, 30vh) rotate(180deg); }
      75% { transform: translate(25vw, -20vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float2 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-25vw, -30vh) rotate(90deg); }
      50% { transform: translate(15vw, 35vh) rotate(180deg); }
      75% { transform: translate(-30vw, -15vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float3 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20vw, -35vh) rotate(90deg); }
      50% { transform: translate(-25vw, 25vh) rotate(180deg); }
      75% { transform: translate(15vw, -30vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float4 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-30vw, -20vh) rotate(90deg); }
      50% { transform: translate(20vw, 30vh) rotate(180deg); }
      75% { transform: translate(-15vw, -25vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float5 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(25vw, -30vh) rotate(90deg); }
      50% { transform: translate(-20vw, 40vh) rotate(180deg); }
      75% { transform: translate(30vw, -15vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float6 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-20vw, -25vh) rotate(90deg); }
      50% { transform: translate(30vw, 20vh) rotate(180deg); }
      75% { transform: translate(-25vw, -30vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float7 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(15vw, -35vh) rotate(90deg); }
      50% { transform: translate(-30vw, 25vh) rotate(180deg); }
      75% { transform: translate(20vw, -20vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float8 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-25vw, -15vh) rotate(90deg); }
      50% { transform: translate(20vw, 30vh) rotate(180deg); }
      75% { transform: translate(-15vw, -35vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float9 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30vw, -20vh) rotate(90deg); }
      50% { transform: translate(-15vw, 40vh) rotate(180deg); }
      75% { transform: translate(25vw, -25vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    .menu {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      position: absolute;
      z-index: 50;
      max-width: 90%;
      box-sizing: border-box;
      display: none;
    }
    .menu.show {
      display: block;
    }
    .menu h1 {
      font-size: 36px;
      color: #ff4081;
      margin-bottom: 20px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .menu button {
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      color: white;
      width: 100%;
      box-sizing: border-box;
    }
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(0, 0, 0, 0.3);
      font-size: 12px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    .watermark a {
      color: rgba(0, 0, 0, 0.5);
      text-decoration: none;
    }
    .watermark a:hover {
      color: rgba(0, 0, 0, 0.8);
      text-decoration: underline;
    }
    .download-apk {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .download-apk img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .download-apk img:hover {
      transform: scale(1.1);
    }
    .download-apk span {
      color: rgba(0, 0, 0, 0.7);
      font-size: 12px;
      font-family: Arial, sans-serif;
      margin-top: 5px;
    }
    .btn-iq { background: #f44336; }
    .btn-find { background: #55a6e7; }
    .btn-indo { background: #5c8ff6; }
    .btn-expl { background: #447df0; }
    .btn-hero { background: #306de6; }
    .btn-story { background: #3928f5; }
    .btn-nabawi { background: #19449b; }
    .btn-rasul { background: #0139aa; }
    .btn-penemu { background: #0a3893; }
    .btn-planet { background: #1f3e7c; }
    .btn-piano { background: #26be33; }
    .btn-edu { background: #07a914; }
    .menu button:hover {
      filter: brightness(1.1);
    }
    .captcha-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .captcha-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 80%;
      position: relative;
    }
    .captcha-container h2 {
      color: #ff4081;
      margin-bottom: 10px;
      font-size: 24px;
    }
    .captcha-container p {
      color: #333;
      margin-bottom: 20px;
    }
    .captcha-area {
      position: relative;
      width: 300px;
      height: 200px;
      background: #f0f0f0;
      border-radius: 10px;
      margin: 0 auto;
      overflow: hidden;
    }
    .captcha-icon {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://w7.pngwing.com/pngs/601/824/png-transparent-star-system-film-star.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
    }
    .captcha-status {
      margin-top: 15px;
      color: #333;
      font-size: 16px;
    }
    .captcha-reset {
      margin: 10px auto;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      text-align: center;
      width: auto;
      min-width: 100px;
    }
    .captcha-reset:hover {
      background: #e91e63;
    }
    @media (max-width: 768px) {
      .menu {
        padding: 20px;
      }
      .menu h1 {
        font-size: 28px;
      }
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .menu button {
        font-size: 14px;
        padding: 10px;
      }
      .captcha-container h2 {
        font-size: 20px;
      }
      .captcha-area {
        width: 250px;
        height: 150px;
      }
      .captcha-icon {
        width: 25px;
        height: 25px;
      }
      .download-apk img {
        width: 35px;
        height: 35px;
      }
      .download-apk span {
        font-size: 11px;
      }
    }
    @media (max-width: 480px) {
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
      .menu button {
        font-size: 12px;
        padding: 8px;
      }
      .menu h1 {
        font-size: 24px;
      }
      .captcha-container h2 {
        font-size: 18px;
      }
      .captcha-area {
        width: 200px;
        height: 120px;
      }
      .captcha-icon {
        width: 20px;
        height: 20px;
      }
      .captcha-reset {
        min-width: 80px;
      }
      .download-apk img {
        width: 30px;
        height: 30px;
      }
      .download-apk span {
        font-size: 10px;
      }
    }
  </style>
</head>

  </audio>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById('bg-audio');
      const captchaOverlay = document.getElementById('captchaOverlay');
      const captchaArea = document.getElementById('captchaArea');
      const captchaStatus = document.getElementById('captchaStatus');
      const captchaReset = document.getElementById('captchaReset');
      const mainMenu = document.getElementById('mainMenu');
      let clickCount = 0;
      const requiredClicks = 1;

      // Fungsi untuk memutar audio
      function playAudio() {
        audio.play().then(() => {
          console.log('Audio berhasil diputar');
        }).catch(err => {
          console.error('Gagal memutar audio:', err);
          alert('Gagal memutar file audio. Pastikan file skyhigh.mp3 ada di direktori yang benar.');
        });
      }

      // Tangani jika audio gagal dimuat
      audio.addEventListener('error', (err) => {
        console.error('Error memuat audio:', err);
        alert('Gagal memuat file audio. Pastikan file skyhigh.mp3 ada di direktori yang benar.');
      });

      function generateCaptcha() {
        captchaArea.innerHTML = '';
        clickCount = 0;
        captchaStatus.textContent = `Klik 1 bintang untuk verifikasi human`;
        captchaReset.style.display = 'none';

        for (let i = 0; i < 2; i++) {
          const icon = document.createElement('div');
          icon.className = 'captcha-icon';
          icon.style.left = `${Math.random() * (captchaArea.offsetWidth - 30)}px`;
          icon.style.top = `${Math.random() * (captchaArea.offsetHeight - 30)}px`;
          icon.addEventListener('click', handleIconClick);
          captchaArea.appendChild(icon);
        }

        captchaArea.addEventListener('click', handleWrongClick);
      }

      function handleIconClick(e) {
        e.stopPropagation();
        clickCount++;
        e.target.style.display = 'none';
        captchaStatus.textContent = `Klik ${requiredClicks - clickCount} bintang lagi untuk verifikasi human`;

        if (clickCount >= requiredClicks) {
          captchaOverlay.style.display = 'none';
          mainMenu.classList.add('show');
          captchaArea.removeEventListener('click', handleWrongClick);
          playAudio(); // Putar audio setelah verifikasi berhasil
        }
      }

      function handleWrongClick() {
        captchaStatus.textContent = 'Verifikasi gagal! Coba lagi.';
        captchaArea.innerHTML = ''; // Hapus semua bintang saat klik salah
        captchaReset.style.display = 'block';
        captchaArea.removeEventListener('click', handleWrongClick);
      }

      captchaReset.addEventListener('click', generateCaptcha);

      generateCaptcha();
    });
  </script>
