  <script>
    window.onload = () => {
      console.log("Dokumen dimuat, memulai inisialisasi...");
      initGame();
    };

    let currentGameType = '';
    let currentMenu = 'main';
    let score = 0;
    let canvas = null, ctx = null, isDrawing = false;

    function initGame() {
      try {
        const mainMenu = document.getElementById('mainMenu');
        const learningMenu = document.getElementById('learningMenu');
        const playingMenu = document.getElementById('playingMenu');
        const gameArea = document.getElementById('gameArea');
        const gameControls = document.getElementById('gameControls');
        const resultModal = document.getElementById('resultModal');
        if (!mainMenu || !learningMenu || !playingMenu || !gameArea || !gameControls || !resultModal) {
          throw new Error("Elemen DOM utama tidak ditemukan.");
        }
      } catch (error) {
        console.error("Error in initGame:", error);
        alert("Gagal menginisialisasi permainan. Silakan muat ulang halaman.");
      }
    }

    function showLearningMenu() {
      try {
        const mainMenu = document.getElementById('mainMenu');
        const learningMenu = document.getElementById('learningMenu');
        const playingMenu = document.getElementById('playingMenu');
        if (!mainMenu || !learningMenu || !playingMenu) throw new Error("Elemen menu tidak ditemukan.");
        mainMenu.classList.add('hidden');
        learningMenu.classList.remove('hidden');
        playingMenu.classList.add('hidden');
        currentMenu = 'learning';
      } catch (error) {
        console.error("Error in showLearningMenu:", error);
        alert("Gagal menampilkan menu belajar. Silakan coba lagi.");
      }
    }

    function showPlayingMenu() {
      try {
        const mainMenu = document.getElementById('mainMenu');
        const learningMenu = document.getElementById('learningMenu');
        const playingMenu = document.getElementById('playingMenu');
        if (!mainMenu || !learningMenu || !playingMenu) throw new Error("Elemen menu tidak ditemukan.");
        mainMenu.classList.add('hidden');
        learningMenu.classList.add('hidden');
        playingMenu.classList.remove('hidden');
        currentMenu = 'playing';
      } catch (error) {
        console.error("Error in showPlayingMenu:", error);
        alert("Gagal menampilkan menu bermain. Silakan coba lagi.");
      }
    }

    function backToMainMenu() {
      try {
        const mainMenu = document.getElementById('mainMenu');
        const learningMenu = document.getElementById('learningMenu');
        const playingMenu = document.getElementById('playingMenu');
        const gameArea = document.getElementById('gameArea');
        const gameControls = document.getElementById('gameControls');
        const resultModal = document.getElementById('resultModal');
        if (!mainMenu || !learningMenu || !playingMenu || !gameArea || !gameControls || !resultModal) {
          throw new Error("Elemen DOM tidak ditemukan.");
        }
        mainMenu.classList.remove('hidden');
        learningMenu.classList.add('hidden');
        playingMenu.classList.add('hidden');
        gameArea.classList.add('hidden');
        gameControls.classList.add('hidden');
        resultModal.classList.add('hidden');
        currentMenu = 'main';
        score = 0;
        if (canvas && ctx) {
          canvas.removeEventListener('mousedown', startDrawing);
          canvas.removeEventListener('mousemove', draw);
          canvas.removeEventListener('mouseup', stopDrawing);
          canvas.removeEventListener('mouseout', stopDrawing);
          canvas.removeEventListener('touchstart', startDrawingTouch);
          canvas.removeEventListener('touchmove', drawTouch);
          canvas.removeEventListener('touchend', stopDrawing);
          canvas = null;
          ctx = null;
        }
      } catch (error) {
        console.error("Error in backToMainMenu:", error);
        alert("Gagal kembali ke menu utama. Silakan muat ulang halaman.");
      }
    }

    function backToMenu() {
      try {
        if (currentMenu === 'learning') {
          showLearningMenu();
        } else {
          showPlayingMenu();
        }
        document.getElementById('gameArea').classList.add('hidden');
        document.getElementById('gameControls').classList.add('hidden');
        document.getElementById('resultModal').classList.add('hidden');
        if (canvas && ctx) {
          canvas.removeEventListener('mousedown', startDrawing);
          canvas.removeEventListener('mousemove', draw);
          canvas.removeEventListener('mouseup', stopDrawing);
          canvas.removeEventListener('mouseout', stopDrawing);
          canvas.removeEventListener('touchstart', startDrawingTouch);
          canvas.removeEventListener('touchmove', drawTouch);
          canvas.removeEventListener('touchend', stopDrawing);
          canvas = null;
          ctx = null;
        }
      } catch (error) {
        console.error("Error in backToMenu:", error);
        alert("Gagal kembali ke menu. Silakan coba lagi.");
      }
    }

    function playSound(soundId) {
      try {
        const sound = document.getElementById(soundId);
        if (sound) {
          sound.currentTime = 0;
          sound.play().catch(e => console.warn(`Gagal memutar suara ${soundId}:`, e));
        } else {
          console.warn(`Elemen suara ${soundId} tidak ditemukan.`);
        }
      } catch (error) {
        console.warn(`Error memutar suara ${soundId}:`, error);
      }
    }

    function playClickSound() { playSound('clickSound'); }
    function playCorrectSound() { playSound('correctSound'); }
    function playWrongSound() { playSound('wrongSound'); }

    function showModal(message, isCorrect, gameType) {
      try {
        const modal = document.getElementById('resultModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalButton = document.getElementById('modalButton');
        if (!modal || !modalMessage || !modalButton) {
          throw new Error("Elemen modal tidak ditemukan.");
        }
        modalMessage.innerHTML = `${message}<br>Skor: ${score}`;
        modalMessage.className = `text-2xl font-bold mb-4 ${isCorrect ? 'text-green-600' : 'text-red-600'}`;
        modalButton.textContent = isCorrect ? 'Lanjut' : 'Coba Lagi';
        modalButton.onclick = () => {
          playClickSound();
          modal.classList.add('hidden');
          startGame(gameType);
        };
        modal.classList.remove('hidden');
        if (isCorrect) playCorrectSound();
        else playWrongSound();
      } catch (error) {
        console.error("Error in showModal:", error);
        alert("Gagal menampilkan hasil. Silakan coba lagi.");
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startGame(gameType) {
      try {
        const gameArea = document.getElementById('gameArea');
        const gameControls = document.getElementById('gameControls');
        if (!gameArea || !gameControls) throw new Error("Elemen gameArea atau gameControls tidak ditemukan.");
        currentGameType = gameType;
        gameArea.innerHTML = games[gameType].content();
        gameArea.classList.remove('hidden');
        gameControls.classList.remove('hidden');
        if (gameType.includes('write')) {
          setupCanvas();
        }
      } catch (error) {
        console.error(`Error in startGame (${gameType}):`, error);
        alert(`Gagal memulai permainan ${gameType}. Silakan coba lagi.`);
      }
    }

    function setupCanvas() {
      try {
        canvas = document.getElementById('writeCanvas');
        if (!canvas) throw new Error("Canvas tidak ditemukan.");
        ctx = canvas.getContext('2d');
        if (!ctx) throw new Error("Konteks canvas tidak tersedia.");
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', startDrawingTouch);
        canvas.addEventListener('touchmove', drawTouch);
        canvas.addEventListener('touchend', stopDrawing);
      } catch (error) {
        console.error("Error in setupCanvas:", error);
        alert("Gagal mengatur canvas. Silakan coba lagi.");
      }
    }

    function startDrawing(e) {
      isDrawing = true;
      ctx.beginPath();
      draw(e);
    }

    function draw(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath();
    }

    function startDrawingTouch(e) {
      e.preventDefault();
      isDrawing = true;
      drawTouch(e);
    }

    function drawTouch(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.touches[0].clientX - rect.left;
      const y = e.touches[0].clientY - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearCanvas() {
      if (ctx) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }

    function nextWriteItem(gameType) {
      startGame(gameType);
    }

    function checkGuessLetter(correct, guess) {
      const isCorrect = correct === guess;
      score = isCorrect ? score + 1 : Math.max(0, score - 1);
      showModal(isCorrect ? "Benar! Huruf yang dipilih sesuai." : "Salah! Coba lagi.", isCorrect, 'guessLetters');
    }

    function checkGuessNumber(correct, guess) {
      const isCorrect = parseInt(correct) === parseInt(guess);
      score = isCorrect ? score + 1 : Math.max(0, score - 1);
      showModal(isCorrect ? "Benar! Angka yang dipilih sesuai." : "Salah! Coba lagi.", isCorrect, 'guessNumbers');
    }

    function checkGuessColor(correct, guess) {
      const isCorrect = correct === guess;
      score = isCorrect ? score + 1 : Math.max(0, score - 1);
      showModal(isCorrect ? "Benar! Warna yang dipilih sesuai." : "Salah! Coba lagi.", isCorrect, 'guessColors');
    }

    function checkGuessArabic(correct, guess) {

                  <div id="mathAdditionOneDigitOptions" class="grid grid-cols-2 sm:grid-cols-4 gap-2 mb-4">${options.map(opt => `<button type="button" onclick="playClickSound(); checkMathAddition(${correctAnswer}, ${opt})" class="option-btn bg-blue-500 p-4 text-center rounded-lg text-xl font-bold min-h-50px cursor-pointer">${opt}</button>`).join('')}</div>`;
        }
      },
      mathAdditionTwoDigit: {
        name: "Penjumlahan Angka 2 Digit",
        content: () => {
          const num1 = Math.floor(Math.random() * 20);
          const num2 = Math.floor(Math.random() * (21 - num1));
          const correctAnswer = num1 + num2;
          const options = [correctAnswer];
          while (options.length < 4) {
            const opt = Math.floor(Math.random() * 18) + 2;
            if (!options.includes(opt)) options.push(opt);
          }
          shuffleArray(options);
          return `<h2 class="text-2xl font-bold text-center mb-4">${games.mathAdditionTwoDigit.name}</h2>
                  <p class="text-2xl font-bold text-center mb-4">Skor: ${score}</p>
                  <p class="text-xl font-bold mb-4">Berapakah hasil dari: <span class="text-2xl font-bold">${num1} + ${num2} = ?</span></p>
                  <div id="mathAdditionTwoDigitOptions" class="grid grid-cols-2 sm:grid-cols-4 gap-2 mb-4">${options.map(opt => `<button type="button" onclick="playClickSound(); checkMathAddition(${correctAnswer}, ${opt})" class="option-btn bg-green-500 p-4 text-center rounded-lg text-xl font-bold min-h-50px cursor-pointer">${opt}</button>`).join('')}</div>`;
        }
      }
    };
  </script>
