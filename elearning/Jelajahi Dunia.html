  body {
    font-family: Arial, sans-serif;

  }
  h1 {
    color: #1e88e5;
    font-size: 2.5em;
    margin-bottom: 20px;
  }
  h2 {
    color: #d81b60;
    font-size: 2em;
    margin: 20px 0;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 15px;
    width: 300px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .card:hover {
    transform: scale(1.05);
    background-color: #fff176;
  }
  .card h2, .card h3, .card h4 {
    margin: 10px 0;
    color: #d81b60;
  }
  .card p {
    color: #424242;
    font-size: 0.9em;
    line-height: 1.5;
  }
  .card .summary {
    font-style: italic;
    color: #0288d1;
    margin-top: 5px;
  }
  .attraction-details p {
    margin: 5px 0;
  }
  .back-btn {
    background-color: #1e88e5;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
  }
  .watermark {
    position: fixed;
    bottom: 10px;
    right: 10px;
    color: rgba(0, 0, 0, 0.3);
    font-size: 12px;
    font-family: Arial, sans-serif;
    z-index: 1000;
  }
  .watermark a {
    color: rgba(0, 0, 0, 0.5);
    text-decoration: none;
  }
  .watermark a:hover {
    color: rgba(0, 0, 0, 0.8);
    text-decoration: underline;
  }
  .back-btn:hover {
    background-color: #1565c0;
  }
  .country-name {
    display: flex;
    align-items: center;
  }
  .flag-emoji {
    font-size: 1.5em; /* Ukuran lebih besar untuk kejelasan */
    margin-right: 10px;
    line-height: 1; /* Mencegah misalignment */
    vertical-align: middle;
  }
  /* Mobile view: two cards per row */
  @media (max-width: 640px) {
    .card {
      width: calc(50% - 20px);
      padding: 10px;
    }
    .card h2, .card h3 {
      font-size: 1.2em;
    }
    .card p {
      font-size: 0.85em;
    }
    .flag-emoji {
      font-size: 1.2em; /* Ukuran sedikit lebih kecil di mobile */
    }
  }
</style>

    function renderContent(type, data) {
      const contentDiv = document.getElementById('content');
      const mainTitle = document.getElementById('main-title');
      const backBtn = document.querySelector('.back-btn');
      contentDiv.innerHTML = '';

      if (type === 'continents') {
        mainTitle.textContent = 'Jelajahi Dunia!';
        backBtn.style.display = 'none';
        data.continents.forEach(continent => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${continent.name}</h2>
            <p>${continent.summary}</p>
          `;
          card.onclick = () => renderContent('countries', continent);
          contentDiv.appendChild(card);
        });
      } else if (type === 'countries') {
        mainTitle.textContent = data.name;
        backBtn.style.display = 'block';
        data.countries.forEach(country => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="country-name" className="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
              <span class="flag-emoji">${country.flag}</span>
              <h3>${country.name}</h3>
            </div>
            <p class="summary">${country.summary}</p>
          `;
          card.onclick = () => renderContent('attractions', country);
          contentDiv.appendChild(card);
        });
      } else if (type === 'attractions') {
        mainTitle.textContent = data.name;
        backBtn.style.display = 'block';
        data.attractions.forEach(attraction => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h4>${attraction.name}</h4>
            <div class="attraction-details">
              <p>${attraction.details}</p>
            </div>
          `;
          contentDiv.appendChild(card);
        });
      }
    }

    function goBack() {
      const mainTitle = document.getElementById('main-title');
      if (mainTitle.textContent !== 'Jelajahi Dunia!') {
        const currentContent = document.querySelector('.card');
        if (currentContent && currentContent.querySelector('.attraction-details')) {
          const countryName = mainTitle.textContent;
          const continent = data.continents.find(c => c.countries.some(country => country.name === countryName));
          renderContent('countries', continent);
        } else {
          renderContent('continents', data);
        }
      }
    }

    renderContent('continents', data);
